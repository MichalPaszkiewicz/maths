  <script>
    var isInSeries = function(nextValue){
      for(var i = 0; i < nextValue.length; i++){
        var tempChar = parseInt(nextValue[i]);
        if(tempChar % 2 != 0 || tempChar != 1){
          return false;
        }
      }
    }
  
    var GetNext = function(){
      var current = parseInt($("#result").text());

      var nextValue = current;
      
      while(true){
        nextValue *= 2;
        
        if( isInSeries(nextValue) )
        {
          break;
        }
      }
      
      $("#result").text(nextValue);
    }
    }
  </script>
