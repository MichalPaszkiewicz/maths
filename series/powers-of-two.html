  <script>
    blah = new number(true, "1");
  
    var isInSeries = function(blahz){
      for(var i = 0; i < (blahz.value + "").length; i++){
        var tempChar = parseInt((blahz.value + "")[i]);
        if(tempChar != 1 && tempChar != 2 && tempChar != 4 && tempChar != 8){
          return false;
        }

      }
              return true;
    };
  
    var GetNext = function(){

      while(true){
        blah = blah.plus(blah);
        
        if( isInSeries(blah) )
        {
          break;
        }
      }
      
      $("#result").text(blah.value);
    }
    
  </script>
